<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>message-setting</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="../parameters.js"></script>
    </head>
    <body>

        <h1><input type="button" value="Post" id="post"/></h1>
        <h1><input type="button" value="Put" id="put"/></h1>
        <h1><input type="button" value="Delete" id="delete"/></h1>
        <script>
            $(document).ready(function () {
                //----------------------------------------------
                var data = {
                    "template": "1",
                    "type": "1",
                    "entity": "2"
                };
                var id = 1;//id of message setting to test put and delete
                //--------------------------------------------------------
                
                var url_post = url+"/messages/messages/settings" ;
                var url_put_delete = url+"/messages/"+id+"/message/setting";
                
                $('#post').click(function () {
                    console.log(data);
                    post(data,username,password,url_post);
                });
                $('#put').click(function () {
                    console.log(data);
                    put(data,username,password,url_put_delete);
                });
                $('#delete').click(function () {
                    console.log(data);
                    deletes(username,password,url_put_delete);
                });
            });
            function post(data,username,password,url) {
                $.ajax({
                    method: "POST",
                    url: url,
                    headers: { "x-username": username,"x-password":password },
                    data: {message_setting: data}
                })
                        .done(function (result) {
                            console.log(result);
                        });
            }
            function put(data,username,password,url) {
                $.ajax({
                    method: "PUT",
                    url: url,
                    headers: { "x-username": username,"x-password":password },
                    data: {message_setting: data}
                })
                        .done(function (result) {
                            console.log(result);
                        });
            }
            function deletes(username,password,url) {
                $.ajax({
                    method: "DELETE",
                    url: url,
                    headers: { "x-username": username,"x-password":password },
                    data: {}
                })
                        .done(function (result) {
                            console.log(result);
                        });
            }
        </script>
    </body>
</html>
