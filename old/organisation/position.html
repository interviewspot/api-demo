<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>section</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="../parameters.js"></script>
    </head>
    <body>

        <h1><input type="button" value="Post" id="post"/></h1>
        <h1><input type="button" value="Put" id="put"/></h1>
        <h1><input type="button" value="Delete" id="delete"/></h1>
        <script>
            $(document).ready(function () {
                //----------------------------------------------
                var data = {
                    "title": "aa", //id of user
                    "active": "1", //1  or 0
                    "employee": "1", //id of user
                    "employer": "1", //id of organisation
                    "mobilePhone": "1111",
                    "officePhone": "1223",
                    "emailAddress": "tuan@yahoo.com",
                    "handbookContact": "1" // 1 or 0
                };
                var user_id = 1;//id of user to test put and delete
                var organisation_id = 1;//id of organisation to test put and delete
                //--------------------------------------------------------

                var url_post = url+"/organisations/"+organisation_id+"/positions" ;
                var url_put_delete = url+"/organisations/"+organisation_id+"/positions/"+user_id;

                $('#post').click(function () {
                    console.log(data);
                    post(data,username,password,url_post);
                });
                $('#put').click(function () {
                    console.log(data);
                    put(data,username,password,url_put_delete);
                });
                $('#delete').click(function () {
                    console.log(data);
                    deletes(username,password,url_put_delete);
                });
            });
            function post(data,username,password,url) {
                $.ajax({
                    method: "POST",
                    url: url,
                    headers: { "x-username": username,"x-password":password },
                    data: {position:data}
                })
                        .done(function (result) {
                            console.log(result);
                        });
            }
            function put(data,username,password,url) {
                $.ajax({
                    method: "PUT",
                    url: url,
                    headers: { "x-username": username,"x-password":password },
                    data: {position: data}
                })
                        .done(function (result) {
                            console.log(result);
                        });
            }
            function deletes(username,password,url) {
                $.ajax({
                    method: "DELETE",
                    url: url,
                    headers: { "x-username": username,"x-password":password },
                    data: {}
                })
                        .done(function (result) {
                            console.log(result);
                        });
            }
        </script>
    </body>
</html>
