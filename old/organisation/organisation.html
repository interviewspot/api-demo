<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>organisation</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="../parameters.js"></script>
    </head>
    <body>

        <h1><input type="button" value="Post" id="post"/></h1>
        <h1><input type="button" value="Put" id="put"/></h1>
        <h1><input type="button" value="Delete" id="delete"/></h1>
        <script>
            $(document).ready(function () {
                //----------------------------------------------
                var data = {
                    "adminUser": "", //id of user
                    "parent": "", //id of parent
                    "location": "", //id of location
                    "logo": "", //id of logo
                    "name": "1",
                    "code": "1234",
                    "regNo": "1",
                    "head_office_no": "1",
                    "officeAddress": "1",
                    "billingAddress": "1",
                    "reservationEmail": "1",
                    "userContactNo": "1",
                    "clientSince": "2015-01-01 10:10:10",
                    "officeHours": "1",
                    "redemptionPassword": "1",
                    "aboutCompany": "1"
                };
                var id = 7;//id of organisation to test put and delete
                //--------------------------------------------------------
                
                var url_post = url+"/organisations" ;
                var url_put_delete = url+"/organisations/"+id;
                
                $('#post').click(function () {
                    console.log(data);
                    post(data,username,password,url_post);
                });
                $('#put').click(function () {
                    console.log(data);
                    put(data,username,password,url_put_delete);
                });
                $('#delete').click(function () {
                    console.log(data);
                    deletes(username,password,url_put_delete);
                });
            });
            function post(data,username,password,url) {
                $.ajax({
                    method: "POST",
                    url: url,
                    headers: { "x-username": username,"x-password":password },
                    data: {organisation: data}
                })
                        .done(function (result) {
                            console.log(result);
                        });
            }
            function put(data,username,password,url) {
                $.ajax({
                    method: "PUT",
                    url: url,
                    headers: { "x-username": username,"x-password":password },
                    data: {organisation: data}
                })
                        .done(function (result) {
                            console.log(result);
                        });
            }
            function deletes(username,password,url) {
                $.ajax({
                    method: "DELETE",
                    url: url,
                    headers: { "x-username": username,"x-password":password },
                    data: {}
                })
                        .done(function (result) {
                            console.log(result);
                        });
            }
        </script>
    </body>
</html>
